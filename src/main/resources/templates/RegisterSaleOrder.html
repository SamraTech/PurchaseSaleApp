<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h1>Sale Order Page</h1>
			</div>


			<div class="card-body">
				<form th:action="@{/saleorder/save}" th:object="${saleorder}"
					method="post" id="orderRegForm">
					<div class="row">
						<div class="col-2">Order Code</div>
						<div class="col-5">
							<input type="text" th:field="*{orderCode}" id="orderCode"
								class="form-control">

						</div>
						<div class="col-5">
							<span id="orderCode_eorror">Error</span>
						</div>
					</div>
					<div class="row">
						<div class="col-2">Customer</div>
						<div class="col-5">
							<select th:field="*{user.usr_Id}" id="user" class="form-control">
								<option th:each="user:${whUser}" th:value="${user.key}"
									th:text="${user.value}"></option>
							</select>
						</div>
						<div class="col-5">
							<span id="usererror">Error</span>
						</div>
					</div>
					<div class="row">
						<div class="col-2">Shipment Code</div>
						<div class="col-5">
							<select th:field="*{shipment.shpmnt_Id}" id="shipment"
								class="form-control">
								<option th:each="order:${shipmentIdAndCode}"
									th:value="${order.key}" th:text="${order.value}"></option>
							</select>
						</div>
						<div class="col-5">
							<span id="shiprerror">Error</span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">Stock Mode</div>
						<div class="col-5">
							<input type="radio" th:field="*{stockMode}" id="stockMode" th:value="Grade">Grade
							<input type="radio" th:field="*{stockMode}" id="stockMode"
								th:value="Margin">Margin
						</div>
						<div class="col-5">
							<span id="stockMode_eorror">Error</span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">RefeNum Check</div>
						<div class="col-5">
							<input type="text" th:field="*{refNumber}" id="refNumber"
								class="form-control">
						</div>
						<div class="col-5">
							<span id="refNumber">Error</span>
						</div>
					</div>
					<div class="row">
						<div class="col-2">Stock Source</div>
						<div class="col-5">
							<select th:field="*{source}" id="source" class="form-control">
								<option th:value="Open">Open</option>
								<option th:value="Available">Available</option>
								<option th:value="Refund">Refund</option>
							</select>
						</div>
						<div class="col-5">
							<span id="sourceerror">Error</span>
						</div>
					</div>
					<div class="row">
						<div class="col-2">Status</div>
						<div class="col-5">
							<input type="text" th:field=*{status} th:value="${status}"
								readonly id="status" class="form-control">
						</div>
						<div class="col-5">
							<span id="statusererror">Error</span>
						</div>
					</div>
					<div class="row">
						<div class="col-2">Decrp</div>
						<div class="col-5">
							<input type="text" th:field="*{description}" id="description"
								class="form-control">
						</div>
						<div class="col-5">
							<span id="descriptionerror">Error</span>
						</div>
					</div>

					<div></div>



					<input type="submit" value="Submit" class="btn btn-success" />

				</form>

			</div>

			<div class="card-footer bg-white" th:if="${saleord!=null}">
				<span class=" bg-primary text-white text-center" th:text="${saleord}"></span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		
	</script>
</body>

</html>
