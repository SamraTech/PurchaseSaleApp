<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body style="background-color: cadetblue;">
	<div class="container" style="background-color: aqua;">
		<div class="card" style="background-color: aquamarine">
			<div class="card-header bg-primary text-white text-center">
				<h1>Shipment Register Page</h1>
			</div>


			<div class="card-body">
				<form action="/ship/save" method="post" id="shipmentRegForm">
					<div class="row">
						<div class="col-2">Shipment Mode</div>
						<div class="col-5">
							<select name="shpmnt_Mode" id="shp_Mode">
								<option value="select">select</option>
								<option value="Airway">Airway</option>
								<option value="Truck">Truck</option>
								<option value="Train">Train</option>
								<option value="Ship">Ship</option>
							</select>
						</div>
						<div class="col-5">
							<span id="shp_eorror">Error</span>
						</div>
					</div>
					<div class="row">
						<div class="col-2">Shipment Code</div>
						<div class="col-5">
							<input type="text" name="shpmnt_Code" id="shpmnt_Code"
								class="form-control">
						</div>
						<div class="col-5">
							<span id="shpcode_eorror">Error</span>
						</div>
					</div>
					<div class="row">
						<div class="col-2">Enable Shipment</div>
						<div class="col-5">
			<input type="radio" name="enable_Shpmnt" id="enable_Shpmnt" value="Yes">Yes
	<input type="radio" name="enable_Shpmnt" id="enable_Shpmnt" value="No">No					
						</div>
						<div class="col-5">
							<span id="enableshp_error">Error</span>
						</div>
					</div>
				<div class="row">
						<div class="col-2">Shipment Grade</div>
						<div class="col-5">
			<input type="radio" name="shpmnt_Grade" id="shpmnt_Grade" value="A"/>A
	<input type="radio" name="shpmnt_Grade" id="enable_Shpmnt" value="B"/>B					
				<input type="radio" name="shpmnt_Grade" id="enable_Shpmnt" value="C">C
			
				</div>
				
						<div class="col-5">
							<span id="shpgrade_error">Error</span>
						</div>
					</div>					
			<div class="row">
						<div class="col-2">Shipment Decrp</div>
						<div class="col-5">
							<input type="text" name="shpmnt_Descrp" id="shpmnt_Descrp"
								class="form-control">
						</div>
						<div class="col-5">
							<span id="shpdecrp_error">Error</span>
						</div>
					</div>
					
					<input type="submit" value="Submit" class="btn btn-success" />

				</form>

			</div>

			<div class="card-footer bg-white" >
				<span class=" bg-primary text-white text-center"
					>Message</span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$("#uom_eorror").hide();
		$("#uommodel_eorror").hide();
		$("#uomdecrperror").hide();
		var uomtype_error = false;
		var uommodel_error = false;
		var uomDcrp_error = false;

		$(document).ready(
				function() {
					function uomTypecheck() {
						var val = $("#uom_Type").val();
						if (val == 'select') {
							$("#uom_eorror").show();
							$("#uom_eorror").css('color', 'red');
							$("#uom_eorror").html('could not be blank');

							uomtype_error = false;
						} else {
							$("#uom_eorror").hide();
							uomtype_error = true;
						}
						return uomtype_error;
					}
					function uomModelcheck() {
						var val = $("#uom_Model").val();
						if (val == '') {
							$("#uommodel_eorror").show();
							$("#uommodel_eorror").css('color', 'red');
							$("#uommodel_eorror").html('could not be blank');
							uommodel_error = false;
							;
						} else {
							$("#uommodel_eorror").hide();
							uommodel_error = true;
						}
						return uommodel_error;
					}
					function uomDcrp() {
						var val = $("#uom_Decrp").val();
						if (val == '') {
							$("#uomdecrperror").show();
							$("#uomdecrperror").css('color', 'red');
							$("#uomdecrperror").html('could not be blank');

							uomDcrp_error = false;
						} else {
							$("#uomdecrperror").hide();
							uomDcrp_error = true;
						}
						return uomDcrp_error;
					}

					$("#uom_Type").change(function() {
						uomTypecheck();

					})
					$("#uom_Model").keyup(function() {
						uomModelcheck();
					})

					$("#uom_Decrp").keyup(function() {
						uomDcrp();
					})
					//  $("#submitform").click(function(){
					//    submitform();})
					$("#uomRegForm").submit(
							function() {

								uomModelcheck();
								uomTypecheck();
								uomDcrp();

								if (uomtype_error == true
										&& uommodel_error == true
										&& uomDcrp_error == true) {
									return true;
								} else {
									return false;
								}

							})

				});
	</script>
</body>

</html>
