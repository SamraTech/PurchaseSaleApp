
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h1>Shipping Dtl Data Page</h1>
			</div>
		
			<table>
			
			<tr>
			
			<th>Shipping Code</th>
			
			<th th:text="${shipById.shippingCode}" class="btn btn-info"></th>
			
			<th>Order Code</th>
			<th th:text="${shipById.order.orderCode}" class="btn btn-info"></th>
			</tr>
			</table>
			

			<div class="card-body">
				<table class="table table-striped table-dark table-hover">
					<thead>
						<tr>

							<th>Item Code</th>
							<th>Base Cost</th>
							<th>Qty</th>
							<th>Item Value</th>
							
							<th>Operations</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="shpdtl:${shipdtl}">
							<!--- -->
							<td th:text="${shpdtl.itemCode}"></td>
							<td th:text="${shpdtl.Qty}"></td>
							<td th:text="${shpdtl.baseCost}"></td>
								<td th:text="${shpdtl.Itemvalue}"></td>
								
								<td th:if="${shpdtl.status==null}"><a th:href="@{/shipping/updatestatus?dtlid={shpid}&shipid={shipid}&status=Accepted (shpid=${shpdtl.id},shipid=${shipById.id})}" class="btn btn-info">Accept</a>
								<a th:href="@{/shipping/updatestatus?dtlid={shpid}&shipid={shipid}&status=Rejected (shpid=${shpdtl.id},shipid=${shipById.id})}" class="btn btn-info">Reject</a></td>
								
								<td th:text="${shpdtl.status}" class="btn btn-success"></td>
								</tr>
								
					</tbody>
				</table>

			</div>

			<div class="card-footer bg-white">
				<span class=" bg-primary text-white text-center"></span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		
	</script>
</body>

</html>
