
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h1>Shipping Data Page</h1>
			</div>


			<div class="card-body">
				<table class="table table-striped table-dark table-hover">
					<thead>
						<tr>

							<th>ID</th>
							<th>Shipping Code</th>
							<th>Billing To Add</th>
							<th>Shipping To Add</th>
							<th>Sale Order</th>
							<th>Operations</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="ship:${shiplist}">
							<!--- -->
							<td th:text="${ship.id}"></td>
							<td th:text="${ship.shippingCode}"></td>
							<td th:text="${ship.billingToAdd}"></td>
								<td th:text="${ship.shippingToAddress}"></td>
								<td th:text="${ship.order.orderCode}"></td>
							<td><a
								th:href="@{/shipping/viewpart?id={shipid} (shipid=${ship.id})}"
								class="btn btn-info">View Parts</a></td>
						</tr>
					</tbody>
				</table>

			</div>

			<div class="card-footer bg-white">
				<span class=" bg-primary text-white text-center"></span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		
	</script>
</body>

</html>
