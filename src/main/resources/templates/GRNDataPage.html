
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h1>Grn Data Page</h1>
			</div>


			<div class="card-body">
				<table class="table table-striped table-dark table-hover">
					<thead>
						<tr>

							<th>ID</th>
							<th>Code</th>
							<th>Type</th>
							<th>POOrder</th>
							
							<th>Operations</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="grn:${grnlist}">
							<!--- -->
							<td th:text="${grn.id}"></td>
							<td th:text="${grn.grn_Code}"></td>
							<td th:text="${grn.grn_Type}"></td>
								<td th:text="${grn.order.orderCode}"></td>
							<td><a
								th:href="@{/grn/viewpart?id={data} (data=${grn.id})}"
								class="btn btn-info">View Parts</a></td>
						</tr>
					</tbody>
				</table>

			</div>

			<div class="card-footer bg-white">
				<span class=" bg-primary text-white text-center"></span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		
	</script>
</body>

</html>
