<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="card-header bg-primary text-center">
            <h1>Part Data </h1>
    </div>    
    <div class="card-body">
        <table class="table table-striped table-dark table-hover">
            <thead>
                <tr>
      
         <th>Part  Id</th>
         <th>Part Code</th>
         <th>Part Dimen</th>
         
         <th>Part Cost</th>
         <th>Uom Model</th>
        <th>Order Code</th>
        
         <th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="prt:${part}">
<td th:text="${prt.partId}"></td>
<td th:text="${prt.partCode}"></td>

<td  th:text="${'(len)'+prt.partLen+'(wid)'+prt.partWid+'(hght)'+prt.partHght}"></td>
<td th:text="${prt.partCost}"></td>
<td th:text="${prt.uomType.uom_Model}"></td>
<td th:text="${prt.ordermethod.order_Code}"></td>


</tr>
      
</tbody>
           
        </table>
    </div>
    </div>
    </div>
</body>
</html>
